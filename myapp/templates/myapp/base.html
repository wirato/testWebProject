<!DOCTYPE html>
<html lang="en">
  <head>

    <title> Calendar App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}" />

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            <li class="nav-item">

            </li>

            <li class="nav-item dropdown">

          </ul>

            </li>
            <li class="nav-item">
